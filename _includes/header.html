<div class="header">
    <h1>
        <a style="color: #000;" href="{{ site.baseurl }}/">{{ site.title }}</a>
    </h1>
    <p class="sub">
        {{ site.description }} <br />
    </p>
    <p class="sub">
        {{ site.poem }}
    </p>

    <div class="menu">
        <ul class="navlist">
            {% for link in site.links %}
            <li>
                <a class="page-link" href="{{ link.url | prepend: site.baseurl }}" rel="noopener noreferrer" target="_blank">{{ link.title }}</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
